<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify App</title>
    <script src="src/script.ts" type="module"></script>
    
  </head>
  <body>
    <h1>Display your Spotify Data</h1>
    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <img id="avatar" width="200" src="#"/>
      <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li> Spotify URI: <a id="uri" href='#'></a></li>
        <li>Link: <a id="url" href='#'></a></li>
        <li>Profile Image: <span id="imgUrl"></span></li>
        <li> Your Top Tracks: <span id="tracks">
          <ul>
            <li>1 <span id="num1"></span></li>
            <li>2 <span id="num2"></span></li>
            <li>3 <span id="num3"></span></li>
            <li>4 <span id="num4"></span></li>
            <li>5 <span id="num5"></span></li>
            <li>6 <span id="num6"></span></li>
            <li>7 <span id="num7"></span></li>
            <li>8 <span id="num8"></span></li>
            <li>9 <span id="num9"></span></li>
            <li>10 <span id="num10"></span></li>
          </ul>
        </span></li>
      </ul>
      
      

    </section>
  </body>
</html>
